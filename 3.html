<!DOCTYPE html>
<html lang="en">

<head>
    <title>童年回忆宝库</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 优雅的基础样式 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* 迷人的导航栏样式 */
       .navbar {
            background-color: #222;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

       .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 12px 18px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            position: relative;
        }

       .navbar a:hover {
            background-color: #555;
        }

       .navbar a:hover::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ffcc00;
        }

       .logo {
            width: 60px;
            height: auto;
        }

        /* 温馨的内容区域样式 */
       .content {
            padding: 30px;
        }

        /* 视频容器的时尚样式 */
       .video-container {
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

       .video-fangda video {
            width: 680px;
            height: 360px;
            margin: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }

       .video-fangda video:hover {
            transform: scale(1.1);
        }

        /* 视频文本的精美样式 */
       .video-text {
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-left: -375px;
        }

       .video-text2 {
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-left: 375px;
        }

        /* 视频下方的空白区域样式 */
       .video-space {
            display: block;
            width: 100%;
            height: 80px;
            background-color: #ddd;
        }

        /* 新增回忆卡片样式 */
       .memory-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

       .memory-card:hover {
            transform: translateY(-5px);
        }

       .memory-card h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

       .memory-card p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="new_file.html">璀璨回忆</a>
        <a href="2.html">童真乐园</a>
        <a href="#">梦幻之旅</a>
        <a href="4.html">时光隧道</a>
        <a href="主页.html">
            <img src="static/图层 2.jpg" alt="" class="logo">
        </a>
    </div>

    <div class="content">
        <div class="video-container">
            <div class="video-fangda">
                <video src="your_video_source.mp4" controls></video>
            </div>
            <div class="video-text">视频描述文字一</div>
            <div class="video-text2">视频描述文字二</div>
        </div>
        <div class="video-space"></div>

        <!-- 新增回忆卡片区域 -->
        <div class="memory-card">
            <h3>难忘的童年游戏</h3>
            <p>还记得那些充满乐趣的童年游戏吗？跳皮筋、丢沙包、弹玻璃球……每一个游戏都承载着我们美好的回忆。</p>
        </div>
        <div class="memory-card">
            <h3>经典的童年零食</h3>
            <p>大大泡泡糖、咪咪虾条、小浣熊干脆面……这些美味的零食是我们童年的最爱，一口下去，满满的都是回忆。</p>
        </div>
    </div>

</body>

</html>
